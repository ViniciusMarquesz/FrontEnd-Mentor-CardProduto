<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <title>Produtos</title>
</head>
<body>

    <main class="card">
        <picture class="card-image">
            <source media="(min-width: 650px)" srcset="/imagens/image-product-desktop.jpg" />
            <img src="./imagens/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
        </picture>

        <section class="card-content">
            <p class="card-perfume">Perfume</p>
            <h1 class="card-titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

            <div class="card-precos">
                <span class="preco-atual">$149.99</span>
                <span class="preco-antigo">$169.99</span>
            </div>

           <button class="card-button">
                <img src="./imagens/icon-cart.svg" alt="cart">
                Add to Cart
           </button>

        </section>

    </main>
    
</body>
</html>
